<div class="col">
  <div class="card w-100 mt-2 mb-2" style="width: 18rem">
    <img
      class="card-img-top"
      [src]="characterImageUrl"
      alt="Image character"
      [hidden]="!isLoadingImage"
    />

    <img
      class="card-img-top"
      [src]="character.image || characterImageUrl"
      alt="Image character"
      (load)="onImageLoad()"
      [hidden]="isLoadingImage"
    />

    <div class="card-body">
      <h5 class="card-title">{{ character.name }}</h5>
      <div class="d-grid gap-2">
        <a
          class="btn btn-warning"
          type="button"
          [routerLink]="['/characters', character.id]"
          >See more</a
        >
      </div>
    </div>
  </div>
</div>
